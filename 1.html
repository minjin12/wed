<h2>Trumpet</h2>
<p>트럼펫은 화려하고 밝은 음색을 지닌 금관악기로 금관악기들 중 역사가 가장 깊다. 트럼펫은 전통적으로 환희와 승리,
  왕의 권위와 품격을 상징한다. 전쟁 때 신호나팔이나 왕이 등장할 때 울리는 팡파르 악기로 사용되다가 바로크 시대에
  이르러 오케스트라에 포함되었고, 바로크 시대 후반에는 독주 악기로 각광받았다.
  오늘날에는 오케스트라, 관악합주, 금관 5중주, 재즈 밴드 등에서 활약하고 있다.</p>
